<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Righteous&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <h3 class="user-name"></h3>
    <header>
      <h1 class="title">What's Cookin'?</h1>
      <section class="search-bar">
        <input>
        <a class="favorites-list top-bar"><img class="heart icon" src="../assets/heart.svg"></a>
        <a class="to-cook-list top-bar"><img class="pot icon" src="../assets/cooking-pot.svg"></a>
        <a class="pantry top-bar"><img class="icon" src="../assets/pantry.svg"></a>
        <a class="shopping-list top-bar"><img class="icon" src="../assets/menu.svg"></a>
      </section>
    </header>
    <main>
      <div class="recipes">
        <section class="recipe-1 card">
          <div class="button-holder">
            <button class="to-cook card-btn"><img class="pot icon" src="../assets/cooking-pot.svg"></button>
            <button class="favorite card-btn"><img class="heart icon" src="../assets/heart.svg"></button>
          </div>
        </section>
        <section class="recipe-2 card">
          <div class="button-holder">
            <button class="to-cook card-btn"><img class="pot icon" src="../assets/cooking-pot.svg"></button>
            <button class="favorite card-btn"><img class="heart icon" src="../assets/heart.svg"></button>
          </div>
        </section>
        <section class="recipe-3 card">
          <div class="button-holder">
            <button class="to-cook card-btn"><img class="pot icon" src="../assets/cooking-pot.svg"></button>
            <button class="favorite card-btn"><img class="heart icon" src="../assets/heart.svg"></button>
          </div>
        </section>
        <section class="recipe-4 card">
          <div class="button-holder">
            <button class="to-cook card-btn"><img class="pot icon" src="../assets/cooking-pot.svg"></button>
            <button class="favorite card-btn"><img class="heart icon" src="../assets/heart.svg"></button>
          </div>
        </section>
      </div>
      <section class="recipe-card-mover">
        <button class="back"><img class="back-icon icon" src="../assets/left-arrow.svg">Back</button>
        <button class="see-later"><img class="forward-icon icon" src="../assets/right-arrow.svg">Forward</button>
      </section>
    </main>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./Recipe.js"></script>
    <script type="text/javascript" src="./Recipes.js"></script>
    <script type="text/javascript" src="./Pantry.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
