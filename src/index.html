<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Righteous&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <header>
      <h3 class="user-name"></h3>
      <h1 class="title">What's Cookin'?</h1>
      <section class="search-bar">
        <div class="search">
          <form action="#">
            <input class="search-input" type="search" placeholder="Search Recipes or Ingredients" name="search">
            <input class="search-submit" type="submit" value="Submit">
          </form>
        </div>
        <div class="dropdown">
          <button class="dropdown-btn"><img class="filter icon" src="../assets/cone.svg"></button>
          <div class="tag-list" id="filter-list">
            <a class="tags">Antipasti</a>
            <a class="tags">Starter</a>
            <a class="tags">Snack</a>
            <a class="tags">Appetizer</a>
            <a class="tags">Antipasto</a>
            <a class="tags">Hor d'Oeuvre</a>
            <a class="tags">Lunch</a>
            <a class="tags">Main Course</a>
            <a class="tags">Main Dish</a>
            <a class="tags">Dinner</a>
            <a class="tags">Sauce</a>
            <a class="tags">Side Dish</a>
            <a class="tags">Morning Meal</a>
            <a class="tags">Brunch</a>
            <a class="tags">Breakfast</a>
            <a class="tags">Salad</a>
            <a class="tags">Condiment</a>
            <a class="tags">Dip</a>
            <a class="tags">Spread</a>
            <a class="tags">Misc</a>
          </div>
        </div>
        <button class="favorites-list top-bar"><img class="heart icon" src="../assets/heart.svg"></button>
        <button class="to-cook-list top-bar"><img class="pot icon" src="../assets/cooking-pot.svg"></button>
        <button class="pantry top-bar"><img class="icon" src="../assets/pantry.svg"></button>
        <button class="shopping-list top-bar"><img class="icon" src="../assets/menu.svg"></button>
      </section>
    </header>
    <main>
      <div class="modal">
        <div class="content">
          <h3 class="modal-title"></h3>
          <p class="list"></p>
        </div>
      </div>
      <div class="recipes">
        <section class="recipe-1 card">
        </section>
        <section class="recipe-2 card">
        </section>
        <section class="recipe-3 card">
        </section>
        <section class="recipe-4 card">
        </section>
      </div>
      <section class="recipe-card-mover">
        <button class="back"><img class="back-icon icon" src="../assets/left-arrow.svg">Back</button>
        <button class="forward"><img class="forward-icon icon" src="../assets/right-arrow.svg">Forward</button>
      </section>
    </main>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./Recipe.js"></script>
    <script type="text/javascript" src="./Recipes.js"></script>
    <script type="text/javascript" src="./Pantry.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
