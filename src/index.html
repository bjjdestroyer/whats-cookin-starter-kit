<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Righteous&display=swap">
  </head>
  <body>
    <header>
      <h3 class="user-name">Hi User!</h3>
      <h1 class="title">What's Cookin'?</h1>
      <section class="search-bar">
        <input>
        <button class="favorites-list top-bar"><img class="heart icon" src="../assets/heart.svg">Favorites</button>
        <button class="to-cook-list top-bar"><img class="pot icon" src="../assets/cooking-pot.svg">Recipes To Cook</button>
          <!-- <div class="modal">
            <div class="to-cook-content">
              <button class="close-button"></button>
            </div>
          </div> -->
        <button class="pantry top-bar .modal-button"><img class="pantry icon" src="../assets/pantry.svg">Your Pantry</button>
        <button class="shopping-list top-bar"><img class="menu icon" src="../assets/menu.svg">Shopping List</button>
      </section>
    </header>
    <main>
      <div class="modal pantry-modal">
        <div class="pantry-content">
          <button class="close-button"></button>
          <p>This is hopefully going to show up</p>
        </div>
      </div>
      <div class="modal shopping-modal">
        <div class="shopping-content">
          <button class="close-button"></button>
          <p>
        </div>
      </div>
      <div class="recipes">
        <section class="recipe-1 card">
          <button class="to-cook card-btn"><img class="pot icon" src="../assets/cooking-pot.svg"></button>
          <button class="favorite card-btn"><img class="heart icon" src="../assets/heart.svg"></button>
          <img class="recipe-img">
          <h3 class="recipe-title"></h3>
          <p class="tags"></p>
        </section>
        <section class="recipe-2 card">
          <button class="to-cook card-btn"><img class="pot icon" src="../assets/cooking-pot.svg"></button>
          <button class="favorite card-btn"><img class="heart icon" src="../assets/heart.svg"></button>
          <img class="recipe-img">
          <h3 class="recipe-title"></h3>
          <p class="tags"></p>
        </section>
        <section class="recipe-3 card">
          <button class="to-cook card-btn"><img class="pot icon" src="../assets/cooking-pot.svg"></button>
          <button class="favorite card-btn"><img class="heart icon" src="../assets/heart.svg"></button>
          <img class="recipe-img">
          <h3 class="recipe-title"></h3>
          <p class="tags"></p>
        </section>
        <section class="recipe-4 card">
          <button class="to-cook card-btn"><img class="pot icon" src="../assets/cooking-pot.svg"></button>
          <button class="favorite card-btn"><img class="heart icon" src="../assets/heart.svg"></button>
          <img class="recipe-img">
          <h3 class="recipe-title"></h3>
          <p class="tags"></p>
        </section>
      </div>
      <section class="recipe-card-mover">
        <button class="back"><img class="back-icon icon" src="../assets/left-arrow.svg">Back</button>
        <button class="see-later"><img class="forward-icon icon" src="../assets/right-arrow.svg">Forward</button>
      </section>
    </main>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./Recipe.js"></script>
    <script type="text/javascript" src="./Recipes.js"></script>
    <script type="text/javascript" src="./Pantry.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
